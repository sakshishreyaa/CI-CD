
name: CI-CD

on:
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ prod ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Build the docker_compose
      run: docker-compose up -d --build

  Test:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis
        ports:
        - 6379:6379
      mongodb:
        image: mongo
        ports:
        - 27017:27017
        
    
    steps:
    - uses: actions/checkout@v2 
    - name: Set up Python 3
      uses: actions/setup-python@v2
      with:
        python-version: "3.6.9"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Test the apis
      env:
        MONGODB_URL: mongodb://0.0.0.0:27017
      run: |
        cd src
        python3 test_apis.py

  DeployStaging:
    # dep stage when changes pushe to staging

    if: github.event.ref == 'refs/heads/staging'
    needs: [build,test]
    runs-on: ubuntu-latest
    environment:
      name: staging
    
    steps:
      - uses: actions/checkout@v2 
      - name: Deploy in EC2

        env:
          PRIVATE_KEY: ${{ secrets.AWS_PRIVATE_KEY  }}
          HOSTNAME : ${{ secrets.HOSTNAME  }}
          USER_NAME : ${{ secrets.USER_NAME  }}
            
        run: |
          echo "$PRIVATE_KEY" > private_key && chmod 600 private_key
          ssh -o StrictHostKeyChecking=no -i private_key ${USER_NAME}@${HOSTNAME} '
          
          
            cd /home/ubuntu/CI-CD &&
            git checkout master &&
            git fetch --all &&
            git reset --hard origin/master &&
            git pull origin master &&
            docker-compose -f docker-compose.yml up -d --build 
          '
  DeployProd:
    # dep stage when changes pushed/merged to prod after integration testing has been done on staging and unit test successfull in testing

    if: github.event.ref == 'refs/heads/prod'
    needs: [build,test,deploystaging]
    runs-on: ubuntu-latest
    environment:
      name: prod
    
    steps:
      - uses: actions/checkout@v2 
      - name: Deploy in EC2

        env:
          PRIVATE_KEY: ${{ secrets.AWS_PRIVATE_KEY  }}
          HOSTNAME : ${{ secrets.HOSTNAME  }}
          USER_NAME : ${{ secrets.USER_NAME  }}
            
        run: |
          echo "$PRIVATE_KEY" > private_key && chmod 600 private_key
          ssh -o StrictHostKeyChecking=no -i private_key ${USER_NAME}@${HOSTNAME} '
          
          
            cd /home/ubuntu/CI-CD &&
            git checkout master &&
            git fetch --all &&
            git reset --hard origin/master &&
            git pull origin master &&
            docker-compose -f docker-compose.yml up -d --build 
          '
